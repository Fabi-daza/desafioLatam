<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Conversor Moneda Nacional</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <h3>Ingresa el monto a convertir en CLP</h3>
        <input class="inpt-text"type="text" name="Moneda a convertir"  placeholder="Ingresa el monto a convertir" id="input-ingreso">
        <h3>Selecciona la divisa a convertir</h3>
        <select name="select-divisa" id="select-divisa">
            <option value="" selected disabled>Seleccione la divisa</option>
        </select>
        <input type="button" value="Convertir" id="btn">
        <h3>Resultado: <span id="results"></span></h3>
        <div id="chart-container"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/main.js"></script>i
</body>
